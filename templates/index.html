<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <title>Question Website</title>
    <link rel="stylesheet" href="/static/styles.css">
          
<script src="https://cdn.tailwindcss.com" darkMode="class"></script>

    
</head>
      
      
      
<body class="bg-gray-100 font-sans text-gray-800 dark:bg-gray-900 dark:text-gray-200"> <!-- Dark mode body styles -->
    <div class="container mx-auto py-8 px-4 max-w-xl bg-white shadow-lg rounded-xl mt-10 dark:bg-gray-800 dark:shadow-md ">  <!-- Dark mode container styles -->
        <h1 class="text-3xl font-bold mb-6 text-gray-900 text-blue-700 dark:text-blue-400 dark:text-white">Question</h1> <!-- Dark mode heading styles -->
        <div id="question-area" class="mb-6 p-5 border border-blue-200 rounded-xl bg-blue-50 dark:border-blue-700 dark:bg-blue-900">  <!-- Dark mode question-area styles -->
            <p id="question-text" class="text-lg text-gray-700 dark:text-gray-300"></p> <!-- Dark mode question-text styles -->
        </div>
        <textarea id="answer-input" placeholder="Your Answer" class="w-full h-32 p-3 border border-blue-300 rounded-xl mb-6 text-lg dark:bg-gray-700 dark:border-blue-500 dark:text-white"></textarea> <!-- Dark mode answer-input styles -->
        <div class="flex justify-center mb-6"> <button id="submit-button" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold py-2 px-8 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-lg dark:bg-blue-700 dark:hover:bg-blue-600 dark:active:bg-blue-500">Submit Answer</button> </div> <!-- Dark mode submit-button styles -->
              
        <div class="hidden mb-6 text-center" id="next-question-button-container"> <button id="next-question-button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-8 rounded-full focus:outline-none focus:shadow-outline">Next Question</button> </div>
         <div id="chatbot-output" class="mt-4 p-4 border border-gray-200 rounded-xl bg-gray-100 text-sm text-gray-700 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"></div> <!-- Dark mode chatbot-output styles -->

        <div id="help-section" class="mt-8 pt-6 border-t border-green-300 dark:border-green-700">  <!-- Dark mode help-section border -->
            <h3 class="text-xl font-semibold mb-3 text-green-700 dark:text-green-400 dark:text-white">Need Help with this Question?</h3> <!-- Dark mode help-section heading styles -->
            <textarea id="help-question-input" placeholder="Ask a question about this topic..." class="w-full h-24 p-3 border border-green-300 rounded-xl mb-4 text-md dark:bg-gray-700 dark:border-green-500 dark:text-white"></textarea> <!-- Dark mode help-question-input styles -->
            <div class="flex justify-center"> <button id="ask-chatbot-button" class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-semibold py-2 px-8 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 text-lg dark:bg-green-700 dark:hover:bg-green-600 dark:active:bg-green-500">Ask Chatbot</button> </div> <!-- Dark mode ask-chatbot-button styles -->
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

     
    

    
</html>
